<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    /* Reset y base */
    * {

      padding: 0;

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    /* Men√∫ principal */

      justify-content: center;
      gap: 25px;
    }
    .card {
      background: rgba(255,255,255,0.15);
      border-radius: 20px;
      padding: 30px 20px;
      width: 200px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .card:hover {
      transform: translateY(-10px);
      background: rgba(255,255,255,0.25);
    }
    .card h2 {
      margin-bottom: 15px;
      font-size: 1.6em;
    }
    .card.bio { background: linear-gradient(135deg, #11998e, #38ef7d); }
    .card.fis { background: linear-gradient(135deg, #8e2de2, #4a00e0); }
    .card.qui { background: linear-gradient(135deg, #ff5e62, #ff9966); }

    /* Quiz layout */
    #quiz {
      display: none;
      background: rgba(0,0,0,0.5);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    .quiz-header {

      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;

    .subject-indicator {

      font-size: 1.1em;
      padding: 6px 12px;

      background: rgba(255,255,255,0.2);
    }
    .progress-bar {
      height: 10px;

      border-radius: 5px;
      margin: 15px 0;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: #4caf50;
      width: 0%;
      transition: width 0.3s;
    }
    .timer {
      font-size: 1.2em;
      font-weight: bold;
      color: #ffcc00;
    }
    #question {
      font-size: 1.4em;
      margin: 20px 0;
      text-align: center;
      line-height: 1.4;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin: 20px 0;
    }
    .option {
      padding: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
      text-align: center;
    }
    .option:hover {
      background: rgba(255,255,255,0.2);
    }
    .option.correct {
      background: #4caf50 !important;
      color: white;
    }
    .option.incorrect {
      background: #f44336 !important;
      color: white;
    }
    #score-display {
      text-align: center;
      font-size: 1.2em;
      margin: 15px 0;
    }
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      background: #4caf50;
      color: white;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #45a049;
    }
    #back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.2);
      color: white;
    }

    /* Resultados */
    #results {
      display: none;
      text-align: center;
      background: rgba(0,0,0,0.5);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    #final-score {
      font-size: 2em;
      margin: 20px 0;
    }
    #message {
      font-size: 1.4em;
      margin: 20px 0;
    }
    .explanation {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      text-align: left;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .card { width: 90%; }
      h1 { font-size: 2em; }
      #question { font-size: 1.2em; }
    }
  </style>
</head>

        { q: "¬øQu√© principio explica por qu√© un barco flota?", a: "Principio de Arqu√≠medes", o: ["Pascal", "Bernoulli", "Arqu√≠medes", "Newton"] },

        { q: "¬øQu√© ley relaciona voltaje, corriente y resistencia?", a: "Ley de Ohm", o: ["Ley de Faraday", "Ley de Ohm", "Ley de Coulomb", "Ley de Lenz"] },

        { q: "¬øCu√°l es el pH del agua pura?", a: "7", o: ["0", "7", "14", "10"] },
        { q: "¬øQu√© gas es liberado en la combusti√≥n?", a: "Di√≥xido de carbono", o: ["Ox√≠geno", "Hidr√≥geno", "Di√≥xido de carbono", "Nitr√≥geno"] },
        { q: "¬øCu√°ntos electrones tiene el ox√≠geno en su √∫ltima capa?", a: "6", o: ["2", "4", "6", "8"] },
        { q: "¬øQu√© elemento es esencial en los compuestos org√°nicos?", a: "Carbono", o: ["Hidr√≥geno", "Ox√≠geno", "Carbono", "Nitr√≥geno"] },
        { q: "¬øQu√© ocurre en una reacci√≥n exot√©rmica?", a: "Libera calor", o: ["Absorbe calor", "No cambia temperatura", "Libera calor", "Libera luz √∫nicamente"] },

        { q: "¬øQu√© indica el n√∫mero at√≥mico?", a: "N√∫mero de protones", o: ["Masa at√≥mica", "N√∫mero de neutrones", "N√∫mero de electrones", "N√∫mero de protones"] },
        { q: "¬øQu√© gas es m√°s abundante en la atm√≥sfera?", a: "Nitr√≥geno", o: ["Ox√≠geno", "Di√≥xido de carbono", "Nitr√≥geno", "Arg√≥n"] },
        { q: "¬øQu√© tipo de reacci√≥n es la fotos√≠ntesis?", a: "Endot√©rmica", o: ["Exot√©rmica", "Endot√©rmica", "Redox", "√Åcido-base"] },
        { q: "¬øCu√°ntos estados de oxidaci√≥n tiene el hierro com√∫nmente?", a: "+2 y +3", o: ["+1", "+2 y +3", "+4", "+5"] },
        { q: "¬øQu√© compuesto se forma al reaccionar un √°cido y una base?", a: "Sal y agua", o: ["Gas", "Sal y agua", "Ox√≠geno", "Hidr√≥geno"] },
        { q: "¬øCu√°l es el nombre del proceso que separa mezclas por ebullici√≥n?", a: "Destilaci√≥n", o: ["Filtraci√≥n", "Cristalizaci√≥n", "Destilaci√≥n", "Cromatograf√≠a"] },
        { q: "¬øQu√© elemento tiene n√∫mero at√≥mico 1?", a: "Hidr√≥geno", o: ["Helio", "Litio", "Hidr√≥geno", "Ox√≠geno"] },
        { q: "¬øQu√© tipo de enlace mantiene unidas las mol√©culas de agua?", a: "Puente de hidr√≥geno", o: ["I√≥nico", "Covalente", "Met√°lico", "Puente de hidr√≥geno"] },
        { q: "¬øQu√© ley establece que la materia no se crea ni se destruye?", a: "Ley de conservaci√≥n de la masa", o: ["Ley de Boyle", "Ley de conservaci√≥n de la masa", "Ley de Avogadro", "Ley de Dalton"] }
      ]

    // === Estado del juego ===
    let currentSubject = '';
    let shuffledQuestions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let timer;
    let timeLeft = 15;

    // === Funciones ===
    function showMenu() {
      document.getElementById('menu').style.display = 'flex';
      document.getElementById('quiz').style.display = 'none';
      document.getElementById('results').style.display = 'none';
      clearInterval(timer);
    }

    function startQuiz(subject) {
      currentSubject = subject;
      const allQuestions = [...preguntas[subject]];
      shuffledQuestions = allQuestions.sort(() => 0.5 - Math.random()).slice(0, 20);
      currentQuestionIndex = 0;
      score = 0;
      loadQuestion();
      document.getElementById('menu').style.display = 'none';
      document.getElementById('quiz').style.display = 'block';
      document.getElementById('subject-indicator').textContent = subject;
      document.getElementById('score').textContent = score;
    }

    function loadQuestion() {
      if (currentQuestionIndex >= shuffledQuestions.length) {
        showResults();
        return;
      }

      const q = shuffledQuestions[currentQuestionIndex];
      document.getElementById('question').textContent = q.q;
      const optionsContainer = document.getElementById('options');
      optionsContainer.innerHTML = '';
      q.o.forEach(opt => {
        const div = document.createElement('div');
        div.classList.add('option');
        div.textContent = opt;
        div.onclick = () => selectOption(opt, q.a);
        optionsContainer.appendChild(div);
      });

      // Progreso
      const progressPercent = ((currentQuestionIndex) / shuffledQuestions.length) * 100;
      document.getElementById('progress-fill').style.width = `${progressPercent}%`;

      // Temporizador
      timeLeft = 40;
      document.getElementById('timer').textContent = timeLeft + 's';
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = timeLeft + 's';
        if (timeLeft <= 0) {
          clearInterval(timer);
          // Tiempo agotado: respuesta incorrecta
          const options = document.querySelectorAll('.option');
          options.forEach(opt => {
            if (opt.textContent === q.a) opt.classList.add('correct');
            else opt.classList.remove('correct');
          });
          setTimeout(nextQuestion, 1000);
        }
      }, 1000);
    }

    function selectOption(selected, correct) {
      clearInterval(timer);
      const options = document.querySelectorAll('.option');
      options.forEach(opt => {
        if (opt.textContent === correct) {
          opt.classList.add('correct');
        } else if (opt.textContent === selected && selected !== correct) {
          opt.classList.add('incorrect');
        }
        opt.style.pointerEvents = 'none';
      });

      if (selected === correct) {
        score++;
        document.getElementById('score').textContent = score;
      }

      setTimeout(nextQuestion, 1500);
    }

    function nextQuestion() {
      currentQuestionIndex++;
      loadQuestion();
    }

    function showResults() {
      document.getElementById('quiz').style.display = 'none';
      document.getElementById('results').style.display = 'block';
      document.getElementById('final-score').textContent = `Puntaje: ${score}/20`;

      let message = '';
      if (score === 20) message = '¬°Eres un genio cient√≠fico! üåü';
      else if (score >= 15) message = '¬°Excelente trabajo! üß™';
      else if (score >= 10) message = 'Buena base, ¬°sigue aprendiendo! üìò';
      else message = '¬°No te rindas! La ciencia es para todos. üí°';

      document.getElementById('message').textContent = message;

      // Explicaciones clave (ejemplo simplificado)
      const expText = `
        <strong>Conceptos clave:</strong><br>
        ‚Ä¢ En ${currentSubject}, es fundamental entender los principios b√°sicos.<br>
        ‚Ä¢ Revisa los errores y busca profundizar en los temas que te costaron m√°s.<br>
        ‚Ä¢ ¬°La curiosidad es el motor de la ciencia!
      `;
      document.getElementById('explanation').innerHTML = expText;
    }

    // Inicio
    showMenu();
  </script>
